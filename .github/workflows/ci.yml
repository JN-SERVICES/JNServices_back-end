name: CI for JN-Services API

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - preprod
      - prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build the project
        run: npm run build

      - name: Run tests
        run: npm test
